<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Team Rebelz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Copy all your styles from index.html here */
        /* Add these blog-specific styles */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .news-card {
            background-color: var(--card-background-color);
            border: 1px solid var(--card-border-color);
            border-radius: 0.25rem;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
        }
        
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .news-content {
            padding: 1rem;
        }
        
        .news-title {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 0.75rem;
        }
        
        .news-summary {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .news-link {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .news-link:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="container">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/news/" class="active">News</a></li>
            <li><a href="/about/">About Us</a></li>
            <li><a href="https://www.gofundme.com/f/empower-youth-support-philadelphia-rebelz" target="_blank" rel="noopener noreferrer">Donate</a></li>
        </ul>
    </nav>
    
    <main class="container">
        <header  >
            
            <div style="text-align: center;">
                <img style='width: 20vw' src="/images/coach-ice-logo.png" alt="Coach ICE" class="coach-image">
                <h1>Coach's Corner with Coach ICE</h1>
            </div>
        </header>
        
        <div class="news-grid">
            {{ range .Pages.ByDate.Reverse }}
            <div class="news-card">
                {{ if .Params.image }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="news-image">
                {{ end }}
                <div class="news-content">
                    <h2 class="news-title">{{ .Title }}</h2>
                    <div class="news-meta">
                        <span>{{ .Date.Format "January 2, 2006" }}</span>
                        <span>By: {{ .Params.author }}</span>
                    </div>
                    <div class="news-summary">{{ .Params.summary }}</div>
                    <a href="{{ .Permalink }}" class="news-link">Read More</a>
                </div>
            </div>
            {{ end }}
        </div>
    </main>
    
    <footer class="container">
        <div class="footer-nav">
            <a href="/" role="button">Home</a>
            <a href="/about/" role="button">About Us</a>
            <a href="https://www.gofundme.com/f/empower-youth-support-philadelphia-rebelz" target="_blank" rel="noopener noreferrer" role="button">Donate</a>
        </div>
    </footer>
    
    <!-- Add this script at the end of the body -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              if (!window.location.pathname.startsWith('/admin/')) {
                document.location.href = "/admin/";
              }
            });
          }
        });
      }
    </script>
</body>
</html>
