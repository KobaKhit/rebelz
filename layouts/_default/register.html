<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }
        
        .content {
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            width: 100%;
        }
        
        .nav {
            text-align: center;
            margin-top: 2rem;
        }
        
        .nav a {
            color: #ffffff;
            text-decoration: none;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            iframe {
                width: 100%;
                height: 3200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/images/rebelz-logo.png" alt="Rebelz Basketball" class="logo">
            <h1>{{ .Title }}</h1>
        </div>
        
        <div class="content">
            {{ .Content }}
        </div>
        
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSedz5dFHUz_xsj5abP3KZtqaAPPGjCKTdROYemxPJxA83lJ-A/viewform?embedded=true" width="640" height="2960" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
        
        <div class="nav">
            <a href="/">← Back to Home</a>
        </div>
    </div>
</body>
</html>
