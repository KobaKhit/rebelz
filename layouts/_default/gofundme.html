<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }
        
        .content {
            line-height: 1.6;
        }
        
        .donate-button {
            display: inline-block;
            background-color: #e63946;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }
        
        .donate-button:hover {
            background-color: #c1121f;
        }
        
        .nav {
            text-align: center;
            margin-top: 2rem;
        }
        
        .nav a {
            color: #ffffff;
            text-decoration: none;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/images/rebelz-info.png" alt="Rebelz Basketball" class="logo">
            <h1>{{ .Title }}</h1>
        </div>
        
        <div class="content">
            {{ .Content }}
            
            <a href="#gofundme-link" class="donate-button">Donate Now</a>
        </div>
        
        <div class="nav">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
