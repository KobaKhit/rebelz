<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000000; /* Black background to match the image */
            color: #ffffff; /* White text color for better contrast */
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 0;
            box-sizing: border-box;
        }
        
        .centered-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .buttons-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            padding: 12px 24px;
            background-color: #e63946;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #c1121f;
        }
        
        @media (max-width: 768px) {
            .centered-image {
                max-width: 95%;
                max-height: 75vh;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- <h1>Rebelz Basketball</h1> -->
    <div class="image-container">
        <img src="/images/rebelz-info.png" alt="Rebelz Basketball" class="centered-image">
        <div class="buttons-container">
            <a href="/register/" class="button">Register Now</a>
            <a href="/about/" class="button">About Us</a>
            <a href="/gofundme/" class="button">Support Our Team</a>
        </div>
    </div>
</body>
</html>
